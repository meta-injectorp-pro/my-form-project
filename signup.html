<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Registration - Meta Injector Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0F0A1E; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-field { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .input-field:focus { border-color: #A073EE; outline: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative">

    <div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden backdrop-blur-sm">
        <div class="glass-panel p-8 rounded-2xl max-w-md w-full text-center transform transition-all scale-100">
            <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Congratulations! ðŸŽ‰</h2>
            <p class="text-gray-300 mb-8">Your affiliate account has been created successfully.</p>
            <a href="login.html" class="block w-full py-4 rounded-xl font-bold text-white bg-gradient-to-r from-[#A073EE] to-[#fd297b] hover:opacity-90 transition-opacity">
                Go to Login
            </a>
        </div>
    </div>

    <div class="glass-panel w-full max-w-lg p-8 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <img src="./Source_Files/logo.svg" alt="Logo" class="h-10 mx-auto mb-4">
            <h2 class="text-2xl font-bold">Create Affiliate Account</h2>
            <p class="text-gray-400 text-sm">Join our program and start earning today</p>
        </div>

        <form id="signupForm" class="space-y-4">
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">First Name</label>
                    <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-lg input-field" placeholder="John">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-400 mb-1">Last Name</label>
                    <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-lg input-field" placeholder="Doe">
                </div>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full px-4 py-3 rounded-lg input-field" placeholder="john@example.com">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1">Phone Number</label>
                <input type="tel" id="phone" required class="w-full px-4 py-3 rounded-lg input-field" placeholder="017xxxxxxxx">
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 rounded-lg input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="p-4 rounded-lg bg-white/5 border border-white/10">
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" id="isMetaUser" class="w-5 h-5 rounded border-gray-600 bg-gray-700 text-[#A073EE] focus:ring-[#A073EE]">
                    <span class="text-sm text-gray-300">I am a <b>Meta Injector Pro</b> user</span>
                </label>
                
                <div id="metaDetails" class="mt-3 hidden transition-all">
                    <label class="block text-xs font-medium text-[#A073EE] mb-1">Your Meta Injector Email or Phone</label>
                    <input type="text" id="metaUserDetail" class="w-full px-4 py-2 rounded-lg input-field border-[#A073EE]/50" placeholder="Enter email or phone used in software">
                </div>
            </div>

            <button type="submit" class="w-full py-4 rounded-xl font-bold text-white bg-gradient-to-r from-[#A073EE] to-[#fd297b] hover:opacity-90 transition-opacity mt-4">
                Create Account
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-6">
            Already have an account? <a href="login.html" class="text-[#A073EE] hover:underline">Login</a>
        </p>
    </div>

    <script>
        // Meta User Toggle
        const metaCheckbox = document.getElementById('isMetaUser');
        const metaDetails = document.getElementById('metaDetails');
        metaCheckbox.addEventListener('change', (e) => {
            if(e.target.checked) {
                metaDetails.classList.remove('hidden');
            } else {
                metaDetails.classList.add('hidden');
            }
        });

        // Form Submit
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "Creating Account...";
            btn.disabled = true;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const isMetaUser = metaCheckbox.checked;
            const metaUserDetail = document.getElementById('metaUserDetail').value.trim();

            try {
                const res = await fetch('/.netlify/functions/create-affiliate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        firstName, lastName, email, phone, password, 
                        isMetaUser, metaUserDetail 
                    })
                });

                const result = await res.json();

                if (res.ok) {
                    document.getElementById('successModal').classList.remove('hidden');
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                alert("Network Error: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
