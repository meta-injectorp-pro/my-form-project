<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Login - Meta Injector Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #0F0A1E; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .input-field {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }
        .input-field:focus {
            border-color: #A073EE;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <div class="absolute top-0 left-0 w-96 h-96 bg-[#A073EE] opacity-20 blur-[150px] -z-10 rounded-full"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-[#fd297b] opacity-20 blur-[150px] -z-10 rounded-full"></div>

    <div class="glass-panel p-8 md:p-10 rounded-3xl w-full max-w-md relative z-10">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block mb-6">
                <img src="./Source_Files/logo.svg" alt="Logo" class="h-10 mx-auto">
            </a>
            <h2 class="text-2xl font-bold">Welcome Back! ðŸ‘‹</h2>
            <p class="text-gray-400 text-sm mt-2">Login to access your affiliate dashboard.</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Email Address</label>
                <div class="relative">
                    <i class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="email" id="email" required placeholder="Enter your email" 
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-sm transition-all">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Password</label>
                <div class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                        class="input-field w-full pl-10 pr-4 py-3 rounded-xl text-sm transition-all">
                </div>
            </div>

            <div id="errorMsg" class="hidden bg-red-500/10 border border-red-500/20 text-red-400 text-xs p-3 rounded-lg text-center"></div>

            <button type="submit" id="submitBtn" class="w-full py-3.5 rounded-xl font-bold text-white bg-gradient-to-r from-[#A073EE] to-[#fd297b] hover:opacity-90 transition-all shadow-lg shadow-[#A073EE]/20 mt-4">
                Login Dashboard
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Don't have an account? <a href="signup.html" class="text-[#A073EE] hover:underline font-bold">Sign Up</a>
        </p>
    </div>

    <script>

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            // Reset UI
            errorMsg.classList.add('hidden');
            btn.innerText = "Processing...";
            btn.disabled = true;
            btn.classList.add('opacity-50');

            try {

                const response = await fetch('/.netlify/functions/login-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {

                    localStorage.setItem('authToken', data.token);
                    window.location.href = "dashboard.html";
                } else {
                    throw new Error(data.error || "Login failed");
                }

            } catch (error) {
                console.error("Login Error:", error);
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
                
                btn.innerText = "Login Dashboard";
                btn.disabled = false;
                btn.classList.remove('opacity-50');
            }
        });
    </script>
</body>
</html>
